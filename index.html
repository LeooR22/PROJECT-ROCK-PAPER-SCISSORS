<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container" class="container my-4 d-flex justify-content-evenly">
      <button class="btn btn-primary w-25" id="1">Rock</button>
      <button class="btn btn-primary w-25" id="2">Paper</button>
      <button class="btn btn-primary w-25" id="3">Scissors</button>
    </div>
    <button
      class="
        container
        btn btn-danger
        w-100
        d-flex
        justify-content-center
        d-none
      "
      id="btnReset"
    >
      Reset game
    </button>
    <article class="container my-4">
      <div id="logs" class="d-flex justify-content-center"></div>
      <div id="eventsList" class="d-flex justify-content-center"></div>
      <div id="winnerofgame" class="d-flex justify-content-center"></div>
    </article>
  </body>
</html>
